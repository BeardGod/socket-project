<!-- Modal Structure -->
<div id="modal-dialog" class="modal dialog">

  <!--Create or Update Assignment-->
  <div class="modal-content" [innerHTML]="content">
  </div>
  <div class="modal-footer">
    <a (click)="onSave()" class="waves-effect waves-green btn-flat">Save</a>
    <a (click)="onCancel()" class="waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
